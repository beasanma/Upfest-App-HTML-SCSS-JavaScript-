<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="global.css" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tickets</title>
</head>
<body>
<div class="container">
    <div class="notice_popup">
        <img src="icons/info_circle.svg" alt="info_icon">
        <span> Existem pagamentos pendentes na tua conta </span>
    </div>
    <div class="ocurring_container">
        <h2> A decorrer </h2>
        <div class="ticket_purchased">
            <div class="dashed_line"></div>
            <div class="details">
                <h3 class="img_header"> BRUNCH ELECTRONIK </h3>
                <p class="p1"> domingo 17 set.</p>
                <p class="p2"> Tapada da Ajuda </p>
            </div>
        </div>
    </div>

    <div class="tab_container">
        <div class="small_tabs">
            <img src="icons/nav_ticket_active.svg" alt="ticket_icon">
            <span> 1 x Venda Final </span>
            <img src="icons/qr.svg" alt="QR code">
        </div>
        <div class="small_tabs">
            <img src="icons/cash.svg" alt="cash_icon">
            <span> Saldo Cashless </span>
            <p> 0,00 € </p>
        </div>
    </div>
    <hr>
    <div class="fest_container">
        <h2> Em breve </h2>
        <div class="festivals">
            <div class="event_tab">
                <img class="pics" src="images/sonar_24.jpg" alt="sonar24">
                <div class="event_tab_desc">
                    <h3> SONAR 2024 </h3>
                    <p class="p1"> sábado 30 set. </p>
                    <p class="p2"> Pavilhão Carlos Lopes </p>
                </div>
                <div class="icons">
                    <img class="icon" src="icons/nav_ticket_active.svg" alt="ticket_active" >
                </div>
            </div>
        </div>
    </div>

    <div class="fest_container">
        <h2> Festivais passados </h2>
        <div class="festivals">
            <div class="event_tab">
                <img class="pics" src="images/sonar_23.jpg" alt="sonar23">
                <div class="event_tab_desc">
                    <h3> SONAR 2023 </h3>
                    <p class="p1"> 15 abril 2023 </p>
                    <p class="p2"> Pavilhão Carlos Lopes </p>
                </div>
                <div class="icons">
                    <img class="icon" src="icons/info.svg" alt="info">
                </div>
            </div>
        </div>
    </div>

    <div class="nav_bar">
        <a href="Home_Page.html">
            <img src="icons/nav_home.svg" alt="Home Page">
        </a>
        <a href="Search_Page.html">
            <img src="icons/nav_search.svg" alt="Search Page">
        </a>
        <a href="Ticket_Page.html">
            <img src="icons/nav_ticket.svg" alt="Ticketing Page">
        </a>
        <a href="Personal_Page.html">
            <img src="icons/nav_user.svg" alt="Personal Page">
        </a>
    </div>
</div>
</body>
</html>
